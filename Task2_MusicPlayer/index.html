<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="player">
        <div class="background-blur" id="bg-blur"></div>

        <div class="player-ui">
            <div class="view-tabs">
                <button class="view-tab active" id="song-tab">Now Playing</button>
                <button class="view-tab" id="playlist-tab">Playlist</button>
            </div>

            <div class="song-view active" id="song-view">
                <div class="song-info">
                    <h1 id="title">Song Title</h1>
                    <p id="artist">Artist Name</p>
                </div>

                <div class="cover-container">
                    <div class="rotating-outline"></div>
                    <div class="cover-border"></div>
                    <div class="cover">
                        <img id="cover" src="assets/images/cover.jpg" alt="Album Art">
                    </div>     
                </div>

                <audio id="audio" src=""></audio>

                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>

                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>

                <div class="controls">
                    <button id="shuffle" title="Shuffle"><i class="fas fa-random"></i></button>
                    <button id="prev" title="Previous"><i class="fas fa-step-backward"></i></button>
                    <button id="play" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="next" title="Next"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat" title="Repeat"><i class="fas fa-redo"></i></button>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
                </div>
            </div>

            <div class="playlist-view" id="playlist-view">
                <div class="playlist-scroll">
                    <ul class="playlist" id="playlist">
                        <!-- Playlist items will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
