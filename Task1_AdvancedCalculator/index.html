<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casio-Style Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<button class="theme-toggle" id="themeToggle">üåì</button>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <!-- ROW 1 -->
    <div class="row">
      <button class="btn">œÄ</button>
      <button class="btn">n!</button>
      <button class="btn">x‚Åª¬π</button>
      <button class="btn">exp</button>
    </div>

    <!-- ROW 2 -->
    <div class="row">
      <button class="btn">‚àö</button>
      <button class="btn">x¬≤</button>
      <button class="btn">x^</button>
      <button class="btn">log</button>
      <button class="btn">ln</button>
    </div>

    <!-- ROW 3 -->
    <div class="row">
      <button class="btn">rad</button>
      <button class="btn">mod</button>
      <button class="btn scientific">sin</button>
      <button class="btn scientific">cos</button>
      <button class="btn scientific">tan</button>
    </div>

    <!-- ROW 4 -->
    <div class="row">
      <button class="btn">deg</button>
      <button class="btn">,</button>
      <button class="btn parentheses">(</button>
      <button class="btn parentheses">)</button>
      <button class="btn memory">M+</button>
    </div>

    <!-- ROW 5 -->
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>    
      <button class="btn">9</button>
      <button class="btn del">DEL</button>
      <button class="btn ac">AC</button>
    </div>

    <!-- ROW 6 -->
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">√ó</button>
      <button class="btn">√∑</button>
    </div>

    <!-- ROW 7 -->
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
      <button class="btn">-</button>
    </div>

    <!-- ROW 8 -->
    <div class="row">
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">x10^</button>
      <button class="btn">Ans</button>
      <button class="btn equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
